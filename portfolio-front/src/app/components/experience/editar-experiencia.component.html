<!-- AGREGAR *ngIf="experienciaLaboral para validar con token" -->
<div class="container" *ngIf="experienciaLaboral">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExperiencia">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExperiencia" name="nombreExperiencia" [(ngModel)]="experienciaLaboral.nombreExperiencia" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionExperiencia" name="descripcionExperiencia" [(ngModel)]="experienciaLaboral.descripcionExperiencia" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
  </div>
